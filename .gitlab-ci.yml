# Node docker image on which this would be run
image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy_production

# Job 1:
Build:
  only:
    - master
  stage: build
  script:
    - npm ci
    - npm run-script build
  artifacts:
    expire_in: 1 day
    paths:
      - dist/

# Job 2:
# Deploy to staging
Deploy:
  image: ruby:latest
  only:
    - master
  stage: deploy_production
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
